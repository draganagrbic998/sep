server.port=8096
spring.application.name=paypal
eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=password

bitcoin-orders=https://api-sandbox.coingate.com/v2/orders
complete-url=https://localhost:8096/complete_payment

success-url=https://localhost:8096/view/success_url
cancel-url=https://localhost:8096/view/cancel_url
bitcoin-payment-url=https://localhost:8096/view/bitcoin_payment
