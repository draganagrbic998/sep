<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container *ngFor="let column of columns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{config.columnMappings[column] || 'Actions'}} </th>
            <td mat-cell *matCellDef="let element">

                <span *ngIf="column !== 'Actions'">{{element[column]}}</span>

                <span *ngIf="column === 'Actions'">
                    <button mat-icon-button color="primary" (click)="config.edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="config.delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
