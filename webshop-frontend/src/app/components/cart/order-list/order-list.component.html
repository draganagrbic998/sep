<div class="orders">
  <app-product-item
    *ngFor="let order of orders"
    [product]="order.product"
  >
    <div class="row"><b>Quantity: </b>{{ order.quantity }}</div>
    <div class="row"><b>Date: </b>{{ order.date | date: "dd/MM/yyyy HH:mm:ss" }}</div>
  </app-product-item>
</div>

<div class="empty" *ngIf="!orders?.length">
  NO ORDERS
</div>
