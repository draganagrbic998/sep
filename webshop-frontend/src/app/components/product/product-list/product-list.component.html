<mat-tab-group
  mat-stretch-tabs
  (selectedIndexChange)="category = categories[$event]; readProducts()"
>
  <mat-tab *ngFor="let category of categories" [label]="category"> </mat-tab>
</mat-tab-group>

<div class="products">
  <app-product-item
    *ngFor="let product of products"
    [product]="product"
    [actions]="category === 'Personal' ? 'crud' : 'add_to_cart'"
    (refreshProducts)="readProducts()"
  ></app-product-item>
</div>
