spring.application.name = psp
server.port = 8081
eureka.client.service-url.defaultZone = http://localhost:8761/eureka

#biti ce nekad i postgres ovde
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.defer-datasource-initialization=true

server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=password
server.ssl.key-alias=webshop

cipher.ips_path=src/main/resources/ips.bin
cipher.db_keystore_path=src/main/resources/databaseKeystore.jks
cipher.dbKeystorePassword=pass